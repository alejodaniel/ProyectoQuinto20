<div class="container">
<form>
  <div class="form-row align-items-center">
    <div class="col-auto my-1">
      <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
        <option selected disabled>Seleccione...</option>
        <option value="0">One</option>
        <option value="0">Two</option>
        <option value="0">Three</option>
      </select>
    </div>
    <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">

      </div>
    </div>
   
  </div>
</form>
</div>
<br>
<div class="container">
  <div class="row">
    <br>
    <input [hidden]="true" type="file" name="files" class="form-control" #uploads (change)="onChange(uploads.files)"
           multiplec xclkvsdlk
           value="process"/>
    <br>
    <button (click)="cargarArchivoExistente()" type="button" class="btn btn-warning">Cargar Archivo Existente</button>
    <button (click)="uploads.click()" type="button" class="btn btn-primary">Cargar Archivo Nuevo</button>
    <button *ngIf="file!=null" (click)="guardarDatos(uploads.files)" type="button" class="btn btn-success">Guardar Archivo</button>
  </div>
  <table class="table table-striped table-responsive">
    <thead>
    <tr>
      <td>Nombre</td>
      <td>Fecha</td>
      <td>Departamento</td>
      <td>Hora1</td>
      <td>Hora2</td>
      <td>Hora3</td>
      <td>Hora4</td>
      <td>NÂ° Timbradas</td>
      <td>Hora Trabajada</td>
      <td>Editar</td>
      <td>Eliminar</td>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let record of users;let i = index;">
      <ng-container *ngIf="quitar(i)">
        <td> {{record.Nombre}}</td>
        <td> {{record.Fecha}} </td>
        <td> {{record.Departamento}} </td>
        <td> {{record.Hora1}} </td>
        <td> {{record.Hora2}} </td>
        <td> {{record.Hora3}} </td>
        <td> {{record.Hora4}} </td>
        <td *ngIf="contTimbradas(record,i)"> {{record.timbradas}} </td>
        <td *ngIf="contHorasTrabajadas(record,i)">{{record.HoraTrabajada}}</td>
        <td>
          <button type="button" class="btn btn-primary">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger">Eliminar</button>
        </td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>
