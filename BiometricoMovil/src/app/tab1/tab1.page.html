<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title color="light">
            Datos de Usuario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-content>
            <ion-item lines="none">
                <ion-label>Nombre: {{usuario.nombre}}  {{usuario.apellido}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Correo: {{usuario.email}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Carrera: {{usuario.carrera}}</ion-label>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <div class="container">
        <div id='map'></div>
    </div>
</ion-content>
