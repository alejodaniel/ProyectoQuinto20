<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title color="light">
            Datos de Usuario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-content>
            <ion-item lines="none">
                <ion-label>Nombre: {{usuario.nombre}}  {{usuario.apellido}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Correo: {{usuario.email}}</ion-label>
            </ion-item>
            <ion-item lines="none">
                <ion-label>Carrera: {{usuario.carrera}}</ion-label>
            </ion-item>
            <div class="ion-text-center">
                <ion-icon class="ion-1x" color="primary" name="finger-print-outline"></ion-icon>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div id='map'></div>
        </ion-card-content>
    </ion-card>
</ion-content>
