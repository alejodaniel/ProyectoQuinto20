<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title color="light">
            Configuraciones
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card>
        <ion-card-content>
            <ion-item lines="none">
                <ion-icon slot="start" name="moon"></ion-icon>
                <ion-label>
                    Modo Oscuro
                </ion-label>
                <ion-toggle id="themeToggle" slot="end" [(ngModel)]="darkMode" (ionChange)="changeTheme()"></ion-toggle>
            </ion-item>
        </ion-card-content>
    </ion-card>
</ion-content>
